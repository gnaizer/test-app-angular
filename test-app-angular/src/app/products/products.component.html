<app-header></app-header>

<div class="main-products">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="editedAt">
      <th mat-header-cell *matHeaderCellDef> EditedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.editedAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit Item">
      <th mat-header-cell *matHeaderCellDef>View/Edit/Delete Item</th>
      <td mat-cell *matCellDef="let element" class="button-group">
        <button mat-raised-button color="secondary" [routerLink]="['view', element.id]">View</button>
        <button mat-raised-button color="accent" (click)="openDialog(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="openConfirmDialog(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="openDialog($event)" style="margin-top: 15px;">Create</button>
</div>
