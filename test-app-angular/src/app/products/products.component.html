<div *ngFor="let item of itemsList">
  <span>
    {{item.name}}
  </span>
</div>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="editedAt">
    <th mat-header-cell *matHeaderCellDef> EditedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.editedAt}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit Item">
    <th mat-header-cell *matHeaderCellDef>Edit/Delete Item</th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="openDialog(element)">Edit</button>
        <button mat-raised-button color="primary" (click)="openConfirmDialog(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="openDialog()">Create</button>
